  <div class="content">
    <div class="card">
      <h2>LORA WAN Settings</h2>
      <form action="/" method="POST" accept-charset=utf-8>
        <div class="form-group">
          <label>Special Phrase:</label>
          <input type="text" name="specialphrase" placeholder="">
        </div>
        <div class="form-group">
          <button type="submit" id="lorabutton" class="button">Submit</button>
        </div>
      </form>
    </div>
    <div class="card">
      <h2>Wifi Settings</h2>
      <form action="/" method="POST" accept-charset=utf-8>
        <div class="form-group">
          <label>SSID:</label>
          <input type="text" name="wifissid" placeholder="">
        </div>  
        <div class="form-group">
          <label>Password:</label>
          <input type="text" name="wifipassword" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <button type="submit" id="wifibutton" class="button">Submit</button>
        </div>      
      </form>
    </div>  
  </div>
    <form action="/" method="POST">
      <div class="form-group2">
        <button type="submit" id="rebootbutton" class="button" name="reboot">Reboot</button>
